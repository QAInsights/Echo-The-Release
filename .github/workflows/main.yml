name: CI
on: [push]

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.ECHO_TOKEN }}
    - name: Repo 1
      run: |
        echo "5" > Sample-Repo/echo.txt
        
    - name: Repo 2
      run: |
        echo "5" > Another-Sample-Repo/echo.txt
     
    - name: Check for modified files
      id: git-check
      run: | 
        git diff --name-only | xargs -L1 dirname | uniq > changes.txt
        echo $(wc -l changes.txt)
        while read p; do          
          if [ $p != "." ]
          then
            echo $p
            payload=" '{"notification": "New release is now available for " + $p + ", "accessCode": "${{ secrets.ECHO_KEY }}", "title": "New Release"}' 'https://api.notifymyecho.com/v1/NotifyMe'"
            curl -XPOST -d payload   
          fi
        done <changes.txt        
        echo > changes.txt
      
    - name: Commit latest release version
      run: |
        git config --global user.name 'QAInsights'
        git config --global user.email 'catch.nkn@gmail.com'
        git commit -am "New release version"
        git push
